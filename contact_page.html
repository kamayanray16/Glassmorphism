<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dd4381909d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="glass contact-page">
        <header>
          <nav class="navbar">
            <a href="index.html" class="nav-branding">STORE</a>
            <ul class="nav-menu">
              <li class="nav-items">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-items">
                <a href="about.html" class="nav-link">About</a>
              </li>
              <li class="nav-items">
                <a href="Products_page.html" class="nav-link">Products</a>
              </li>
              <li class="nav-items">
                <a href="feedback.html" class="nav-link">Feedback</a>
              </li>
              <li class="nav-items">
                <a href="contact_page.html" class="nav-link">Contact</a>
              </li>
            </ul>
            <div class="hamburger">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </div>
          </nav>
        </header>
        <div class="contact">
          <h2>CONTACT US ON</h2>
          <ul>
            <div class="social-text">
              <li>
                <a href="#" class="facebook"
                  ><i class="fab fa-facebook-f"></i
                ></a>
              </li>
              <p>facebook</p>
            </div>
            <div class="social-text">
              <li>
                <a href="#" class="insta"><i class="fab fa-instagram"></i></a>
              </li>
              <p>Insta</p>
            </div>
            <div class="social-text">
              <li>
                <a href="#" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
              </li>
              <p>whatsapp</p>
            </div>
          </ul>
        </div>
      </section>
    </main>
    <script>
      const hamburger = document.querySelector(".hamburger");
      const navMenu = document.querySelector(".nav-menu");
      const contact = document.querySelector(".contact");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
        contact.classList.toggle("hid");
      });
    </script>
  </body>
</html>
